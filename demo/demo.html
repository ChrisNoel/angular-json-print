<!DOCTYPE html>
<html data-ng-app="Demo">
<head lang="en">
    <meta charset="UTF-8">
    <title>JSON Print Demo</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="../src/json-print.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body data-ng-controller="DemoCtrl">

<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://github.com/ketilovre/angular-json-print">Angular-JSON-Print</a>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <label for="input" class="sr-only">Input</label>
            <textarea id="input" class="form-control" rows="30" data-ng-model="jsonStr"></textarea>
        </div>
        <div class="col-md-6">
            <pre data-json-print data-json="jsonStr" data-indent="{{indent}}"></pre>
        </div>
    </div>
</div>

</body>
</html>
